site_name: Flight Arena
theme: readthedocs
repo_url: https://github.com/StarlingUAS/FenswoodScenario
site_description: 'Flight Arena Gazebo Simulation'
docs_dir: 'docs'
copyright: Copyright &copy; 2021 University of Bristol Flight Laboratory

markdown_extensions:
  - toc:
      permalink: True
  - pymdownx.keys:
      strict: True

plugins:
  - search
  - macros
  - enumerate-headings:
      toc_depth: 3
  - mermaid2

nav:
  - "Tutorials":
    - "Introduction to Starling with the Fenswood Scenario": 'tutorials/fenswood_scenario.md'

extra_css: [ kbd.css ]
